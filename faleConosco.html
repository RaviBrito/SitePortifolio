<section class = "forms">
    <H3 background-color:"black">Fale conosco</H3>
    <form>
        <label for="nome">Nome Completo:</label> <br>
        <input type="text" id="nome" onkeydown ='validaNome'>
        <div id="txtNome"></div>
        <br>

        <label for="email"> E-mail:</label> <br>
        <input type="text" id="email" onkeyup="validaEmail">
        <div id="txtEmail"></div>
        <br>
        <label for="telefone"> Telefone para contato:</label> <br>
        <input type="telefone" id="telefone" onkeyup="validaTelefone">
        <div id="telefone"></div>
        <br>

        <label for="assunto"> Assunto:</label> <br>
        <textarea name="assunto" id="assunto" cols="40" rows="5"></textarea>
        <br>
        <br>
        <label for="mensagem">Mensagem:</label> <br>
        <textarea name="mensagem" id="mensagem" cols="40" rows="5"></textarea>
        <br>
        <button>Enviar</button>
        <br>
     

    </form>

</section>
</body>
